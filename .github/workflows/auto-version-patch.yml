name: Auto Version Increment (Patch)

on:
  push:
    branches-ignore:
      - 'dependabot/**'
    paths-ignore:
      - '.bumpversion.cfg'
      - '.github/**'
      - 'README.md'
      - 'docs/**'
      - '**/*.md'

permissions:
  contents: write
  
jobs:
  bump-patch:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'Bump version:') }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install bump2version
      run: pip install bump2version

    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Check if main branch - sync first
      if: github.ref_name == 'main'
      run: |
        git pull origin main

    - name: Bump patch version
      run: |
        bump2version patch --verbose --allow-dirty

    - name: Push changes to current branch
      run: |
        git push origin ${{ github.ref_name }}
        
    - name: Create and push tag only from main branch
      if: github.ref_name == 'main'
      run: |
        # Extract new version from updated config
        NEW_VERSION=$(grep "current_version" .bumpversion.cfg | cut -d' ' -f3)
        git tag "v${NEW_VERSION}" -m "Bump version: ${NEW_VERSION}"
        git push --tags