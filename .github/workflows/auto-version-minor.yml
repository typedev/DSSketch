name: Auto Version Increment (Minor)

on:
  pull_request:
    types: [closed]
    branches: [main]

permissions:
  contents: write

jobs:
  bump-minor:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && !contains(github.event.pull_request.title, 'Bump version:')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install bump2version
      run: pip install bump2version

    - name: Configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Bump minor version
      run: |
        bump2version minor --verbose --allow-dirty

    - name: Push changes
      run: |
        git push
        git push --tags